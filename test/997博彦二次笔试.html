		<script>
			// 1、按要求写出方法。
			// 给你2个数组nums1和nums2,
			// 变量m表示nums1数组中大于m的元素，
			// 变量n表示nums2数组中小于n的元素

			// 要求 把nums1中大于m的元素 和  nums2中的小于n的元素  合并，使合并后的数组按 递减顺序 排列并去重, 并输入指定的结果。
			let nums1 = [{ value: 2 }, { value: 8 }, { value: 5 }, { value: 10 }, { value: -1 }, { value: 9 }],
				m = 1,
				nums2 = [{ value: 2 }, { value: 5 }, { value: 6 }, { value: 30 }],
				n = 15
			function concatArr(arr1, m, arr2, n) {
				//在此	处写代码
				const arr = [...arr1, ...arr2]
				let friar = arr.filter(item => item.value < n && item.value > m)
				let tempArr = friar.sort((a, b) => b.value - a.value)
				for (let i = 0; i < tempArr.length; i++) {
					for (let j = i + 1; j < tempArr.length; j++) {
						if (tempArr[i].value === tempArr[j].value) {
							tempArr.splice(j, 1)
							j--
						}
					}
				}

				return tempArr
			}
			let rs = concatArr(nums1, m, nums2, n)
            console.log(rs)

			// 2、按要求输入打印结果。
			// 设计一个函数，可以传入一个或多个单词的字符串，并返回该字符串，但所有五个或更多字母的单词都前后颠倒，根据参考案例在控制台输入结果。
			// 注1：传入的字符串仅包含字母和空格

			// // > rehtona

			// // > dlrow

			async function printList(list, delay) {
				/**
				 * 此处写代码逻辑
				 */
				let arr = list.split(' ')
				let newArr = []
				arr.forEach(item => {
					if (item.length >= 5) {
						let str = item.split('').reverse().join('')
						newArr.push(str)
					} else {
						newArr.push(item)
					}
				})
				let i = 0
				var t = setInterval(function () {
					console.log(newArr[i])
					i++
					if (i >= newArr.length) clearInterval(t)
				}, delay * 1000)
			}

			// printList('This is a test', 5)
			printList('hellos is another world', 2)
