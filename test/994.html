<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 有这样一个字符串"http://www.baidu.com?a=1&b=2&b=4&b=222&d=xxx",要求转化成 {"a":1,"b":[2,222],"d":xxx}
			let str = 'http://www.baidu.com?a=1&b=2&b=4&b=222&d=xxx'
			let arr1 = str.split('?')
			let arr = arr1[1].split('&')
			let obj = {}
			arr.forEach(item => {
				var arr3 = item.split('=')
				if (obj[arr3[0]]) {
					obj[arr3[0]] = [...obj[arr3[0]], arr3[1]]
				} else {
					obj[arr3[0]] = arr3[1]
				}
			})
			console.log(obj)
			// 数组对象去重
			var arr = [{ name: 'a' }, { name: 'a' }, { name: 'b' }, { name: 'c' }, { name: 'd' }, { name: 'e' }]
			function unique(arr) {
				var newArr = []
				arr.forEach(item => {
					if (!newArr.some(item2 => item2.name === item.name)) {
						newArr.push(item)
					}
				})
				return newArr
			}
			var newA = unique(arr)
			console.log(newA)
			//冒泡排序
			var arr = [1, 3, 3, 5, 6]
			function bubbleSort(arr) {
				for (var i = 0; i < arr.length; i++) {
					for (var j = 0; j < arr.length - i - 1; j++) {
						if (arr[j] > arr[j + 1]) {
							var temp = arr[j]
							arr[j] = arr[j + 1]
							arr[j + 1] = temp
						}
					}
				}
				return arr
			}
		</script>
	</body>
</html>
