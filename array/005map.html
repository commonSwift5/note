<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// map实现

			Array.prototype.myMap = function (callback) {
				const newArray = []
				// 这里必须用this指向调用的数组
				this.forEach(item => {
					newArray.push(callback(item))
				})
				return newArray
			}
		</script>
	</body>
</html>
