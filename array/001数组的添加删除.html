<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// push() 方法将一个或多个元素添加到数组的末尾，并返回该数组的新长度。
			var arr = []
			arr.push('a', 'b')
			arr.unshift('c')
			//数组的删除
			arr.shift()
			arr.pop()
			console.log(arr)
		</script>
	</body>
</html>
