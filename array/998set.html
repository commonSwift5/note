		<script>
			// 利用set 去重
			function uniteUnique(arr) {
				var set = new Set()
				var len = arguments.length
				for (let i = 0; i < len; i++) {
					for (let j = 0; j < arguments[i].length; j++) {
						set.add(arguments[i][j])
					}
				}
				return [...set]
			}

			const set = uniteUnique([1, 3, 2], [5, 2, 1, 4], [2, 1])
		</script>
