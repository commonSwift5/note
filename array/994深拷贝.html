<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!--递归 -->
		<script>
			var obj = {}
			var obj2 = { a: 1, b: { c: 2 }, d: [1, { e: 3 }, 4], f: [123] }
			// 深拷贝
			function copy(newObj, obj) {
				for (let k in obj) {
					if (obj[k] instanceof Array) {
						newObj[k] = []
						copy(newObj[k], obj[k])
					} else if (obj[k] instanceof Object) {
						newObj[k] = {}
						copy(newObj[k], obj[k])
					} else {
						newObj[k] = obj[k]
					}
				}
			}

			copy(obj, obj2)
			console.log(obj)
		</script>
	</body>
</html>
