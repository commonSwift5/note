<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Document</title>
	</head>
	<body>
		<script>
			// 求最大值
			function max(arr) {
				var max = arr[0]
				var length = arr.length
				for (let i = 0; i < length; i++) {
					if (arr[i] > max) {
						max = arr[i]
					}
				}
				return max
			}
			const rs = max([1, 2, 3, 6, 5])
			console.log(rs)
		</script>
	</body>
</html>
