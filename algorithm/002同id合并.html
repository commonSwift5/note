		<meta charset="UTF-8" />

		<title>Document</title>

	<body>
		<script>
			var array = [
				{
					id: 1,
					count: 1
				},
				{
					id: 2,
					count: 2
				},
				{
					id: 1,
					count: 2
				}
			]
			// 合并要点findIndex
			function change(arr) {
				if (arr.length == 0) return []
				var newArr = [{ ...arr[0] }]
				for (let i = 1; i < arr.length; i++) {
					var res = newArr.findIndex(item => item.id == arr[i].id)
					if (res !== -1) {
						newArr[res].count = newArr[res].count + arr[i].count
					} else {
						newArr.push(arr[i])
					}
				}

				return newArr
			}

			console.log(change(array))

		</script>
