<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!--  -->

		<div>
			<button class="btn">防抖</button>
			<button class="jiliu">节流</button>
		</div>
		<script>
			var btn = document.querySelector('.btn')
			// 防抖  后触发
			var timer = null

			btn.addEventListener('click', function () {
				console.log(timer)
				if (timer) clearTimeout(timer)
				timer = setTimeout(function () {
					console.log('1111')
				}, 1000)
			})

			// 节流 先触发 触发一次
			var jl = document.querySelector('.jiliu')
			var timer2 = null
			jl.addEventListener('click', function () {
				if (timer2) return
				timer2 = setTimeout(function () {
					console.log(1)
					clearTimeout(timer2)
					timer2 = null
				}, 5000)
			})
		</script>
	</body>
</html>
