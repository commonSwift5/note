<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function Dog(name) {
				this.name = name
			}
			var jc = new Dog('jc')
			console.log(Dog.prototype.isPrototypeOf(jc)) //jc 在不在Dog原型链上 方法针对的事原型 所以prototype 要带上
		</script>
	</body>
</html>
